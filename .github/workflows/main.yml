name: CI/quality
run-name: ${{ github.actor }} - ${{ github.sha }}

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

env:
  PYTHON_VERSION: "3.10"

jobs:
  python-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 coverage

      - name: Run tests with coverage
        run: |
          coverage run src/manage.py test api -v 2
          coverage report

      - name: Syntax check
        run: flake8 . --show-source --statistics --exit-zero

      - name: Complexity check
        run: flake8 . --statistics --max-complexity=10 --exit-zero

      - name: Upload Python code as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-code
          path: ./src
